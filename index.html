<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .introduce {
            text-align: center;
        }
        .picture {
            text-align: center;
        }
        .save_button {
            width: 300;
            height: 150;
            text-align: center;
            background-color: brown;
        }
    </style>
    <script>
        // 标记保存的状态
        var saved = false;
        // 保存事件
        function saveaction() {
            if (saved) {
                return;
            }
            alert("确定要保存该图片吗");

            //发送消息给客户端js中发送消息给oc
            var param = {url : "https://blog-1256512148.cos.ap-beijing.myqcloud.com/iOS0002.png"};
            //
            window.webkit.messageHandlers.JSBridge.postMessage(JSON.stringify(param));
        }

        function testaction() {
            
            alert("测试alert");
        }

        function change_state(issaved) {
            saved = issaved;
            var button = document.getElementById('saveid');
            if (issaved) {
                button.innerText = "已保存";
            }else {
                button.innerText = "保存到相册";
            }
        }
        
    </script>
</head>
<body>

    <!-- 介绍 -->
    <div class="introduce">
        拉阿拉啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦啦阿拉啦啦啦啦啦啦啦啦
    </div>

    <!-- 图片 -->
    <div class="picture">
        <img src="images/picture-01.png" width="300" height="300">
    </div>

    <!-- 保存按钮 -->
    <div id="saveid" class="save_button" onclick="saveaction()">保存到相册</div>

    <!-- 测试按钮 -->
    <div class="test_button" onclick="testaction()">测试Alert</div>
</body>
</html>
